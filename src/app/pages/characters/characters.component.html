<table class="characters" *ngIf="characters$ | async as characters">
  <tr>
    <th *ngFor="let title of tableHeadTitles">{{ title }}</th>
  </tr>
  <tr *ngFor="let character of characters">
    <td class="id" [routerLink]="['/characters', character.id]">
      {{ character.id }}
    </td>
    <td>{{ character.name | titlecase }}</td>
    <td>{{ character.status | titlecase }}</td>
    <td>{{ character.species | uppercase }}</td>
  </tr>
</table>
